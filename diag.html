<!-- Random diagonals in svg                                              -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random diagonals</title>
    <link href="diag.css" rel="stylesheet" type="text/css">
    <script src="https://jvdm.info/scripts/jmid.js" defer=""></script>
    <script src="diag.js"></script>
  </head>
  <body onLoad="init()">
    <div class="menu" onMouseOver="show('myConsole')" onMouseOut="hide('myConsole')">
      <div id="myConsole">
        <form name="choice" class="myForm" form onsubmit="return submitChoice();">
              <div><h4>Graph Data</h4></div><div></div>
	      <label for="blockSize">Block Size:</label>
              <input value="20" type="number" name="blockSize" step="1" min="1" max="1000">
	      <label for="lineWidth">Line Width:</label>
              <input value="2" type="number" name="lineWidth" step="1" min="1" max="1000">
	      <div></div><div class="input"><button value="submit" type="submit">Submit</button></div>
        </form>
      </div>
    </div>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" style="background: white"></svg>
  </body>
</html>
